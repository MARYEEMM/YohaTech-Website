    <section id="contact">
        <h2>Contactez-nous</h2>
        <p>Nous sommes là pour vous aider. N'hésitez pas à nous contacter pour toute question ou demande.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <div id="success-message" class="success-message" style="display:none;">Votre message a été envoyé avec succès!</div>
    </section>
